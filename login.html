<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dropdown</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="form-modal">
    
    <div class="form-toggle">
        <button id="login-toggle" onclick="toggleLogin()">log in</button>
        <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
    </div>

    <div id="login-form">
        <form>
            <input type="text" placeholder="Enter email or username"/>
            <input type="password" placeholder="Enter password"/>
            <button type="button" class="btn login">login</button>
            <p><a href="javascript:void(0)">Forgot password</a></p>
            <hr/>
            <button type="button" class="btn -box-sd-effect"> <ion-icon name="logo-google" color="var(--google-color)"></ion-icon> sign in with Google</button>
            <button type="button" class="btn -box-sd-effect"> <ion-icon name="logo-linkedin" color="var(--linkedin-color)"></ion-icon> sign in with LinkedIn</button>
            <button type="button" class="btn -box-sd-effect"> <ion-icon name="logo-windows" color="var(--microsoft-color)"></ion-icon> sign in with Microsoft</button>
            
            
        </form>
    </div>

    <div id="signup-form" style="display: none;">
        <form>
            <input type="email" placeholder="Enter your email"/>
            <input type="text" placeholder="Choose username"/>
            <input type="password" placeholder="Create password"/>
            <button type="button" class="btn signup">create account</button>
            <p>Clicking <strong>create account</strong> means that you are agree to our <a href="javascript:void(0)">terms of services</a>.</p>
            <hr/>
            <button type="button" class="btn -box-sd-effect"> <ion-icon name="logo-google"></ion-icon> sign up with Google</button>
            <button type="button" class="btn -box-sd-effect"> <ion-icon name="logo-linkedin"></ion-icon> sign up with LinkedIn</button>
            <button type="button" class="btn -box-sd-effect"> <ion-icon name="logo-windows"></ion-icon> sign up with Microsoft</button>
            
        </form>
    </div>

</div>


    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" nomodule></script>
    <script src="login.js"></script>
</body>
</html>
